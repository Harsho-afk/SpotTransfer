<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="csrf-token" content="{{ csrf_token() }}" />
        <title>SpotTransfer</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>

    <body>
        <div class="container">
            <h1>SpotTransfer</h1>

            <section>
                <h2>YouTube Music</h2>
                {% if youtube_authenticated %}
                <p class="status-connected">Connected</p>
                <button onclick="handleDisconnect()">Disconnect</button>
                {% else %}
                <p class="status-disconnected">Not connected</p>
                <a href="/authorize">
                    <button>Connect YouTube Account</button>
                </a>
                <p class="note">Note: YouTube API has daily quota limits</p>
                {% endif %}
            </section>

            <section>
                <h2>Transfer Playlist</h2>
                <label for="playlistUrl">Spotify Playlist URL</label>
                <input
                    type="text"
                    id="playlistUrl"
                    placeholder="https://open.spotify.com/playlist/..."
                    {% if not youtube_authenticated %}disabled{% endif %}
                />
                <button
                    id="transferBtn"
                    onclick="handleStartTransfer()"
                    {% if not youtube_authenticated %}disabled{% endif %}
                >
                    Start Transfer
                </button>
            </section>

            <section id="progressContainer" style="display: none;">
                <h2>Transfer Progress</h2>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">
                        <span class="progress-text">0%</span>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat">
                        <span class="label">Total</span>
                        <span class="value" id="totalTracks">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Added</span>
                        <span class="value" id="addedTracks">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Not Found</span>
                        <span class="value" id="notFoundTracks">0</span>
                    </div>
                </div>

                <div class="track-status" id="currentTrack">
                    <span class="spinner"></span> Initializing...
                </div>

                <div id="quotaWarning"></div>
                <div id="notFoundContainer"></div>
            </section>
        </div>

        <script src="/static/script.js"></script>
    </body>
</html>
